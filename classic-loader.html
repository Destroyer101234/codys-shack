<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game | Cody's Shack</title>
    <style>
        html {
            overflow: auto;
        }

        html, body, div, iframe {
            margin: 0px;
            padding: 0px;
            height: 100%;
            width: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <script>
        const gameorigin = new URLSearchParams(window.location.search).get('gamecode');
        if (gameorigin == null){
            window.location.href = "games.html";
        } else if (gameorigin == ""){
            window.location.href = "games.html";
        } else if (gameorigin == "projects" || gameorigin == "projects/" || gameorigin == "/projects/" || gameorigin == "/projects"){
            window.location.href = "games.html";
        }

        //let pageChangeCount = 0;

        //function pageChange(){
        //    pageChangeCount = pageChangeCount + 1;
        //    if (pageChangeCount = 2){
        //        window.location.href = "games.html";
        //    }
        //}

        const game = "https://cdn-cs-ejw428.pages.dev/" + gameorigin;
        function prepareFrame() {
            let ifrm = document.createElement("iframe");
            ifrm.setAttribute("src", game);
            //ifrm.setAttribute("onload", "pageChange();")
            document.body.appendChild(ifrm);
        }
        prepareFrame();
    </script>
</body>
</html>
