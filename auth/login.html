<!DOCTYPE html>
<html lang="en">

    <title>Login | CodyGG</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../loader.css">

    <style>
        .button-ripple {
          position: relative;
          overflow: hidden;
          transition: background 400ms;
          color: #fff;
          background-color: #0083ee;
          padding: 0.5rem 1rem;
          font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
          font-size: 1rem;
          outline: 0;
          border: 0;
          border-radius: 0.25rem;
          box-shadow: 0 0 0.5rem rgba(0, 0, 0, 0.3); /* black with 30% opacity */
          cursor: pointer;
        }
        
        .button-ripple:hover {
            background-color: #0053ee;
        }
        
        span.ripple {
          position: absolute;
          border-radius: 50%;
          transform: scale(0);
          animation: ripple 600ms linear;
          background-color: rgba(255, 255, 255, 0.7);
        }
        
        @keyframes ripple {
          to {
            transform: scale(4);
            opacity: 0;
          }
        }
        </style>
</head>
<body onload="const element = document.getElementById('loader-box'); setTimeout(() => { element.remove(); }, 1000);" style="background-color: #131520 !important; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif">

                        </div>
                        <div>

                            <input type="password" name="password" id="password" placeholder="••••••••" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5  bg-gray-700  border-gray-600  placeholder-gray-400  text-white  focus:ring-blue-500  focus:border-blue-500" required="">
                        </div>
                        <div class="flex items-center justify-between">
                            <div class="flex items-start">
                                <div class="flex items-center h-5">
                                  <input id="remember" aria-describedby="remember" type="checkbox" class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-primary-300  bg-gray-700  border-gray-600  focus:ring-primary-600  ring-offset-gray-800" required="">
                                </div>
                                <div class="ml-3 text-sm">

                                </div>
                            </div>
                            <a href="#" class="text-sm font-medium text-primary-600 hover:underline  text-primary-500">Forgot password?</a>

                        <button type="submit" onclick="createUserWithEmailAndPassword(auth, 'testing@gmail.com', 'moretesting')" class="w-full text-white bg-primary-600 hover:bg-primary-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center  bg-primary-600  hover:bg-primary-700  focus:ring-primary-800 button-ripple">Sign in</button>
                        <div id="g_id_onload"
                            data-client_id="989080941546-42cn6g68fe61i304d64t3aoqmigcdj29.apps.googleusercontent.com"
                            data-context="signin"
                            data-ux_mode="popup"
                            data-login_uri="https://codyggtesting.pages.dev/"
                            data-auto_prompt="false">
                        </div>
                   
                        <div class="g_id_signin"
                            data-type="standard"
                            data-shape="rectangular"
                            data-theme="outline"
                            data-text="signin_with"
                            data-size="large"
                            data-logo_alignment="left">
                        </div>
                        <p class="text-sm font-light text-gray-500  text-gray-400">
                            Don't have an account yet? <a href="#" class="font-medium text-primary-600 hover:underline  text-primary-500">Sign up</a>
                        </p>
                    </form>
                </div>
            </div>
        </div>
